<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-stable tabs-top tabs-icon-only tabs-color-positive" ng-controller="TabCtrl" ng-class="{'tabs-item-hide': hideTabs}">
  <!-- Dashboard Tab -->
 
  <ion-tab title="Albums" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Albums Tab -->
  <ion-tab title="Albums" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/albums">
    <ion-nav-view name="tab-albums"></ion-nav-view>
  </ion-tab>
  




</ion-tabs>
