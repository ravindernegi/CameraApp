<ion-view view-title="Photos" >

  <ion-content >
<div class="backdrop"></div>

     <div class="row" ng-repeat="image in images" ng-if="$index % 2 === 0">
	
        <div class="col col-50" ng-if="$index < images.length">
            <img ng-src="{{images[$index].photoPath}}" width="100%"  />
        </div>
        <div class="col col-50" ng-if="$index + 1 < images.length">
            <img ng-src="{{images[$index + 1].photoPath}}" width="100%" />
        </div>
       
		
	  </div>
  

{{images}}


  	
  </ion-content>
  
    <ion-footer-bar align-title="left" class="bar folderMainScreen">
  
	   <div class="col">
	
			<button class="button button-icon  icon ion-ios-home-outline" ng-click="go('dash')"></button>
		 </div>	
  </ion-footer-bar>
</ion-view>
